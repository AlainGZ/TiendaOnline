<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Órdenes</title>
    <link rel="stylesheet" href="ordenes.css">
</head>
<body>
<h1>Gestión de Órdenes</h1>

<section>
    <h2>Crear Orden</h2>
    <!-- Formulario para crear una nueva orden -->
    <form id="formOrden">
        <input type="number" id="usuarioId" placeholder="ID de Usuario" required>
        <input type="text" id="productos" placeholder="IDs de Productos (separados por coma)" required>
        <input type="number" step="0.01" id="total" placeholder="Total" required>
        <button type="submit">Crear Orden</button>
    </form>
    <p id="mensajeOrden"></p>
</section>

<section>
    <h2>Listado de Órdenes</h2>
    <button id="btnCargarOrdenes" onclick="cargarOrdenes()">Cargar Órdenes</button>
    <ul id="listaOrdenes"></ul>
</section>

<script src="ordenes.js"></script>
</body>
</html>
