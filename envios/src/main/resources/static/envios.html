<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Envios</title>
    <link rel="stylesheet" href="envios.css">
</head>
<body>
    <div class="container">
        <h1>Gestion de Envios</h1>

            <section>
               <h2>Crear Envio</h2>
               <form id="formEnvio">
                    <input type="number" id="ordenId" placeholder="ID de la Orden" required>
                    <input type="text" id="estado" placeholder="Estado del Envio" required>
                    <input type="text" id="trakingNumber" placeholder="Numero de Seguimiento" required>
                    <button type="submit">Crear Envio</button>
               </form>
                <p id="mensajeEnvio"></p>
            </section>

            <section>
                <h2>Listado de Envios</h2>
                <button id="btnCargarEnvios" onclick="cargarEnvios()">Cargar Envios</button>
                <ul id="listaEnvios"></ul>
            </section>

    </div>
    <script src="envios.js"></script>
</body>
</html>
