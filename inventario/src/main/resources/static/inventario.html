<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Iventario</title>
    <link rel="stylesheet" href="inventario.css">
</head>
<body>
    <div class="container">
        <h1>Gestion de Inventario</h1>

        <section>
            <h2>Agregar Registro de inventario</h2>

            <form id="formInventario">
                <input type="number" id="productoId" placeholder="Id del producto" required>
                <input type="number" id="cantidad" placeholder="Cantidad del producto" required>
                <button type="submit">Agregar Inventario</button>
            </form>
            <p id="mensajeInventario"></p>
        </section>
        <section>
            <h2>Listado de Invenatrio</h2>
            <button id="btnCargarInventario" onclick="cargarInventario()">Cargar Inventario</button>
            <ul id="ListaInventario"></ul>
        </section>
    </div>
    <script src="inventario.js"></script>
</body>

</html>
